<!-- Visor de PDF en GitHub sin necesidad de libreria pdfjs No 4-->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor de PDF</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Cambia el enlace por la URL de tu archivo PDF en GitHub -->
  <iframe src="https://github.com/IBEJMFR/Indice_Red_Ofertas_test1/blob/main/Indice_de_negocios_-_RED_ofertas7.pdf"></iframe>
</body>
</html>
