<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor y Descarga de PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f4f4f4;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }
    a {
      margin: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
    a:hover {
      background-color: #0056b3;
    }
    img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }
    #contador {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Imagen decorativa -->
  <img src="https://github.com/IBEJMFR/Red_Ofertas_Index/raw/main/RED Ofertas caratula para indice.png">

  <!-- Cambia la URL por la dirección del archivo PDF en tu repositorio -->
  <iframe src="https://github.com/IBEJMFR/Red_Ofertas_Index/raw/main/Indice_de_negocios_-_RED_ofertas7.pdf"></iframe>

  <!-- Botón de descarga -->
  <a id="download-link" href="https://github.com/IBEJMFR/Red_Ofertas_Index/raw/main/Indice_de_negocios_-_RED_ofertas7.pdf" download>Descargar PDF</a>

  <!-- Contador de visitas -->
  <div id="contador">Este enlace ha sido visitado 0 veces.</div>

  <script>
    // Variable para contar visitas
    let visitas = 0;

    // Elementos HTML
    const contador = document.getElementById('contador');
    const enlaceDescarga = document.getElementById('download-link');

    // Incrementar contador al hacer clic en el enlace de descarga
    enlaceDescarga.addEventListener('click', () => {
      visitas++;
      contador.textContent = `Este enlace ha sido visitado ${visitas} veces.`;
    });
  </script>
</body>
</html>
