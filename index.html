<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor y Descarga de PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f4f4f4;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }
    a {
      margin: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Cambia la URL por la direcciÃ³n del archivo PDF en tu repositorio -->
  <iframe src="https://github.com/IBEJMFR/Red_Ofertas_Index/raw/main/Indice_de_negocios_-_RED_ofertas7.pdf"></iframe>
  <a href="https://github.com/IBEJMFR/Red_Ofertas_Index/raw/main/Indice_de_negocios_-_RED_ofertas7.pdf" download>Ver catalogo PDF</a>
</body>
</html>
